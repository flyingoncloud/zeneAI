        .module-status-item {

        .module-status-badge.not-started {

        .module-status-badge.recommended {

        /* Modal Styles */
        .modal {

        .modal-content {

        .modal-header {

        .close-modal {

        .close-modal:hover {

        /* Breathing Exercise */

        .breathing-instructions {

        /* Emotion Labeling */

        .emotion-btn {

        .emotion-btn:hover {

        .emotion-btn.selected {

        .emotion-icon {

        /* Input Area */

        .input-area textarea {

        .input-area textarea:focus {

        .send-button {

            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:8000';
        let sessionId = null;
        let conversationId = null;
        let completedModules = new Set();
        let moduleStatus = {
            breathing_exercise: { name: 'å‘¼å¸è®­ç»ƒ', icon: 'ğŸ«', status: 'not-started' },
            emotion_labeling: { name: 'æƒ…ç»ªå‘½å', icon: 'ğŸ·ï¸', status: 'not-started' },
            inner_doodling: { name: 'å†…è§†æ¶‚é¸¦', icon: 'ğŸ¨', status: 'not-started' },
            quick_assessment: { name: 'å†…è§†å¿«æµ‹', icon: 'ğŸ“‹', status: 'not-started' }
        };

        console.log('ğŸš€ ZeneAI Chat Interface Initialized');
        console.log('ğŸ“ API Base:', API_BASE);

        // Update module status sidebar
        function updateModuleSidebar() {
            console.log('ğŸ“Š Updating module sidebar...');
            const sidebarContent = document.getElementById('moduleSidebarContent');
            sidebarContent.innerHTML = '';

            Object.keys(moduleStatus).forEach(moduleId => {
                const module = moduleStatus[moduleId];
                const statusClass = module.status || 'not-started';
                const statusText = {
                    'not-started': 'æœªå¼€å§‹',
                    'recommended': 'å·²æ¨è',
                    'completed': 'å·²å®Œæˆ'
                }[statusClass] || 'æœªå¼€å§‹';

                const itemDiv = document.createElement('div');
                itemDiv.className = 'module-status-item';
                itemDiv.innerHTML = `
                    <div class="module-status-header">
                        <span class="module-status-icon">${module.icon}</span>
                        <span class="module-status-name">${module.name}</span>
                    </div>
                    <span class="module-status-badge ${statusClass}">${statusText}</span>
                `;
                sidebarContent.appendChild(itemDiv);
            });

            console.log('âœ“ Module sidebar updated');
        }

        // Add message to chat
        function addMessage(role, content, moduleRecommendations = []) {
            console.log(`ğŸ’¬ Adding ${role} message:`, content.substring(0, 100) + '...');

            const container = document.getElementById('messagesContainer');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            // Add module recommendations if present
            if (role === 'assistant' && moduleRecommendations && moduleRecommendations.length > 0) {
                console.log(`ğŸ¤– AI recommended ${moduleRecommendations.length} module(s):`, moduleRecommendations.map(m => m.module_id));

                // Add AI recommendation banner
                const bannerDiv = document.createElement('div');
                bannerDiv.className = 'ai-recommendation-banner';
                bannerDiv.innerHTML = '<span class="icon">ğŸ¤–</span> AI æ¨èä»¥ä¸‹æ¨¡å—';
                contentDiv.appendChild(bannerDiv);

                moduleRecommendations.forEach(module => {
                    const isCompleted = completedModules.has(module.module_id);
                    console.log(`  - ${module.name} (${module.module_id}): ${isCompleted ? 'completed' : 'available'}`);

                    // Update module status
                    if (!isCompleted && moduleStatus[module.module_id]) {
                        moduleStatus[module.module_id].status = 'recommended';
                    }

                    const moduleDiv = document.createElement('div');
                    moduleDiv.className = 'module-recommendation';
                    moduleDiv.innerHTML = `
                        <div class="module-header">
                            <div class="module-title">
                                <span class="module-icon">${module.icon}</span>
                                <span>${module.name}</span>
                            </div>
                            <button
                                class="module-action-btn ${isCompleted ? 'completed' : ''}"
                                onclick="${isCompleted ? '' : `startModule('${module.module_id}')`}"
                                ${isCompleted ? 'disabled' : ''}
                            >
                                ${isCompleted ? 'âœ“ å·²å®Œæˆ' : 'å¼€å§‹'}
                            </button>
                        </div>
                        <div class="module-description">${module.description}</div>
                        ${module.reasoning ? `<div class="module-reasoning">ğŸ’¡ ${module.reasoning}</div>` : ''}
                    `;
                    contentDiv.appendChild(moduleDiv);
                });

                // Update sidebar after adding recommendations
                updateModuleSidebar();
            }

            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Start module interaction
        function startModule(moduleId) {
            console.log(`ğŸ¯ Starting module: ${moduleId}`);
            switch(moduleId) {
                case 'breathing_exercise':
                    startBreathingExercise();
                    break;
                case 'emotion_labeling':
                    startEmotionLabeling();
                    break;
                case 'inner_doodling':
                    alert('å†…è§†æ¶‚é¸¦åŠŸèƒ½å¼€å‘ä¸­...');
                    break;
                case 'quick_assessment':
                    alert('å†…è§†å¿«æµ‹åŠŸèƒ½å¼€å‘ä¸­...');
                    break;
            }
        }

        // Breathing Exercise
        function startBreathingExercise() {
            document.getElementById('breathingModal').style.display = 'block';

            // Auto-complete after 30 seconds
            setTimeout(() => {
                completeModule('breathing_exercise', { duration: 30 });
                closeBreathingModal();
                addMessage('assistant', 'å‘¼å¸è®­ç»ƒå®Œæˆäº†ã€‚ç°åœ¨æ„Ÿè§‰æ€ä¹ˆæ ·ï¼Ÿ');
            }, 30000);
        }

        function closeBreathingModal() {
            document.getElementById('breathingModal').style.display = 'none';
        }

        // Emotion Labeling
        function startEmotionLabeling() {
            document.getElementById('emotionModal').style.display = 'block';

            // Reset selection
            document.querySelectorAll('.emotion-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
        }

        function selectEmotion(emotion) {
            // Update UI
            document.querySelectorAll('.emotion-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.closest('.emotion-btn').classList.add('selected');

            // Complete module
            setTimeout(() => {
                completeModule('emotion_labeling', { emotion: emotion });
                closeEmotionModal();
                addMessage('assistant', `ä½ é€‰æ‹©äº†"${emotion}"ã€‚è¿™ä¸ªè¯å‡†ç¡®åœ°è¡¨è¾¾äº†ä½ çš„æ„Ÿå—å—ï¼Ÿ`);
            }, 500);
        }

        function closeEmotionModal() {
            document.getElementById('emotionModal').style.display = 'none';
        }

        // Complete module and notify backend
        async function completeModule(moduleId, completionData = {}) {
            console.log(`âœ… Completing module: ${moduleId}`, completionData);

            if (!conversationId) {
                console.error('âŒ No active conversation');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/conversations/${conversationId}/modules/${moduleId}/complete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        completion_data: completionData
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    completedModules.add(moduleId);

                    // Update module status
                    if (moduleStatus[moduleId]) {
                        moduleStatus[moduleId].status = 'completed';
                    }

                    updateModuleSidebar();

                    console.log(`âœ“ Module ${moduleId} completed successfully`);
                    console.log('  Response:', data);
                } else {
                    console.error('âŒ Failed to complete module:', response.statusText);
                }
            } catch (error) {
                console.error('âŒ Error completing module:', error);
            }
        }

        // Send message to API
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();

            if (!message) return;

            console.log('ğŸ“¤ Sending message:', message);

            // Disable input while processing
            input.disabled = true;
            sendButton.disabled = true;

            // Add user message to UI
            addMessage('user', message);
            input.value = '';

            try {
                // Send to API
                console.log('ğŸŒ Making API request to /chat/...');
                const response = await fetch(`${API_BASE}/chat/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                console.log('ğŸ“¥ API Response received:', data);

                // Update session info
                if (!sessionId) {
                    sessionId = data.session_id;
                    conversationId = data.conversation_id;
                    document.getElementById('sessionInfo').textContent = `ä¼šè¯: ${sessionId.substring(0, 8)}...`;
                    console.log('âœ“ New session created:', sessionId);
                }

                // Update completed modules from backend
                if (data.module_status) {
                    console.log('ğŸ“Š Module status from backend:', data.module_status);
                    Object.keys(data.module_status).forEach(moduleId => {
                        if (data.module_status[moduleId].completed_at) {
                            completedModules.add(moduleId);
                            if (moduleStatus[moduleId]) {
                                moduleStatus[moduleId].status = 'completed';
                            }
                        } else if (data.module_status[moduleId].recommended_at) {
                            if (moduleStatus[moduleId] && moduleStatus[moduleId].status === 'not-started') {
                                moduleStatus[moduleId].status = 'recommended';
                            }
                        }
                    });
                    updateModuleSidebar();
                }

                // Add assistant message with recommendations
                const assistantMessage = data.assistant_message.content;
                const moduleRecommendations = data.recommended_modules || [];

                console.log('ğŸ¤– Assistant message length:', assistantMessage.length);
                console.log('ğŸ“‹ Module recommendations count:', moduleRecommendations.length);
                if (moduleRecommendations.length > 0) {
                    console.log('ğŸ“‹ Recommended modules:', moduleRecommendations);
                }

                addMessage('assistant', assistantMessage, moduleRecommendations);
