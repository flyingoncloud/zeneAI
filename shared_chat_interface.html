            const messageDiv = document.createElement('div');

            const contentDiv = document.createElement('div');

            if (role === 'assistant' && moduleRecommendations && moduleRecommendations.length > 0) {

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();

            if (!message) return;

            // Disable input while processing
            input.disabled = true;

            // Add user message to UI
            addMessage('user', message);
            input.value = '';

            try {
                // Send to API
                const response = await fetch(`${API_BASE}/chat/`, {
                    method: 'POST',
                    headers: {

                    body: JSON.stringify({

                        session_id: sessionId

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);

                const data = await response.json();

                // Update session info

                    document.getElementById('sessionInfo').textContent = `ä¼šè¯: ${sessionId.substring(0, 8)}...`;

                // Add assistant message with recommendations

                // Update insights panel
                updateInsights(data.assistant_message.extra_data || {});
